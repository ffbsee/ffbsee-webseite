{% extends "layout.html" %}
{% block title %}{{ this.title }}{% endblock %}
{% if this.description %}{% block description %}{{ this.description }}{% endblock %}{% endif %}
{% block body %}
        <!-- Section -->
	    <section class="wrapper style1">
            <div class="inner">
                <header class="major special">
                    <h1>{{ this.title }}</h1>
                    {{ this.subtitle }}
                </header>
                {{ this.body }}
            </div>
        </section>

{% endblock %}
