[model]
name = Blog Post
label = {{ this.title }}
hidden = yes

[fields.title]
label = Titel
type = string
size = large

[fields.subtitle]
label = Untertitel
type = markdown

[fields.author]
label = Author
type = string
width = 1/2

[fields.twitter_handle]
label = Mastodon Handle (chaos.social)
type = string
width = 1/4
addon_label = @

[fields.pub_date]
label = Publication date
type = date
width = 1/4
default = 1980-01-01

[fields.body]
label = Kurzfassung
type = markdown

[fields.content]
label = Blogbeitrag
type = markdown


